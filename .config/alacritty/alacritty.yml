# Colors (Gruvbox dark)
env:
  TERM: xterm-256color
colors:
  # Default colors
  truecolor: true
  primary:
    # hard contrast: background = '#1d2021'
    # background: '#282828'
    # soft contrast: background = '#32302f'
    background: '#282828'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

    #save_to_clipboard: true

# Font configuration (changes require restart)
font:
  size: 11
  normal:
    family: SourceCodePro
    style: Regular

  bold:
    family: SourceCodePro
    style: Bold

  italic:
    family: SourceCodePro
    style: Italic

